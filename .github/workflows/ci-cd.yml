name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bookhub
          POSTGRES_PASSWORD: bookhub
          POSTGRES_DB: bookhub
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bookhub"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (root)
        run: npm ci || true

      - name: Build & Test Auth Service
        working-directory: auth-service
        run: |
          npm ci
          npm run build
          npm test

      - name: Build & Test Users Service
        working-directory: users-service
        run: |
          npm ci
          npm run build
          npm test

      - name: Build & Test Books Service
        working-directory: books-service
        run: |
          npm ci
          npm run build
          npm test

      - name: Build & Test Reviews Service
        working-directory: reviews-service
        run: |
          npm ci
          npm run build
          npm test

      - name: Build & Test API Gateway
        working-directory: api-gateway
        run: |
          npm ci
          npm run build
          npm test

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Auth Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./auth-service
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

      - name: Build & Push Users Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/users-service:latest ./users-service
          docker push ${{ secrets.DOCKER_USERNAME }}/users-service:latest

      - name: Build & Push Books Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/books-service:latest ./books-service
          docker push ${{ secrets.DOCKER_USERNAME }}/books-service:latest

      - name: Build & Push Reviews Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/reviews-service:latest ./reviews-service
          docker push ${{ secrets.DOCKER_USERNAME }}/reviews-service:latest

      - name: Build & Push API Gateway
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest ./api-gateway
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest